<h1>hyperterm-crosshair</h1>

<p>Extension for crosshair—vertical and horizontal line highlight—in hyperterm</p>

<p><img src="screenshot.png" alt="Image of hyperterm-crosshair" title="" /></p>

<h2>How to use</h2>

<p>Install <a href="https://hyperterm.org">HyperTerm</a> and add <code>hyperterm-crosshair</code>
to <code>plugins</code> in <code>~/.hyperterm.js</code>.</p>
